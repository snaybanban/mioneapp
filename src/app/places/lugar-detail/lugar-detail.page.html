<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Informacion {{place.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="deletePlace()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="place.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-rom>
      <ion-col>
        <h1 class="ion-text-center">{{place.title}}</h1>
      </ion-col>
    </ion-rom>
    <ion-rom>
      <ion-col>
        <ion-list *ngIf="place.Comments && place.Comments.length > 0; else noComents">
          <ion-item *ngFor="let comment of place.Comments">
            {{comment}}
          </ion-item>
        </ion-list>
        <ng-template #noComents>
          <ion-text>
            <p class="ion-text-center">Aun no hay comentarios</p>
          </ion-text>
        </ng-template>
      </ion-col>
    </ion-rom>
  </ion-grid>
</ion-content>
